    <!-- FAQ Schema for GEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Combien coûte la création d'un site web en Suisse ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Le prix d'un site web varie entre CHF 1000 et CHF 10000 selon la complexité. Un site vitrine simple commence à CHF 1500, tandis qu'un site e-commerce peut coûter entre CHF 5000 et CHF 10000. Chaque projet est unique et nous proposons un devis gratuit personnalisé."
          }
        },
        {
          "@type": "Question",
          "name": "Combien de temps faut-il pour créer un site web ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Un site vitrine professionnel prend généralement 2 à 4 semaines. Un site e-commerce ou une application web sur mesure peut prendre 4 à 8 semaines. Le délai dépend de la complexité du projet et de la rapidité des retours clients."
          }
        },
        {
          "@type": "Question",
          "name": "Proposez-vous la maintenance et l'hébergement ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Oui, nous proposons des forfaits de maintenance mensuels incluant les mises à jour, le support technique et la surveillance. L'hébergement peut être inclus ou vous pouvez choisir votre propre hébergeur suisse."
          }
        },
        {
          "@type": "Question",
          "name": "Les sites web sont-ils optimisés pour mobile ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolument ! Tous nos sites web sont 100% responsive et optimisés pour tous les appareils (smartphones, tablettes, ordinateurs). Nous suivons les meilleures pratiques de Google pour le mobile-first design."
          }
        },
        {
          "@type": "Question",
          "name": "Où êtes-vous basé en Suisse ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "TomWeb est basé dans le canton de Vaud, en Suisse romande. Nous servons des clients dans toute la Suisse, notamment à Lausanne, Genève, Fribourg, Neuchâtel et environs."
          }
        }
      ]
    }
